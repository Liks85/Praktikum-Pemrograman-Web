<html>
<head>
    <title>Konfigurasi Button</title>
</head>
<body>
    <form>
        <input type="image" name="Gambar" img src="./gambar 1.jpg" 
        width="250" 
        height="250" align="center">
        <br>
        <input type="submit" name="Submit" value="Kirim" width="50" height="50" align="justify">
        <input type="reset" name="Reset" value="Ulangi" width="50" height="50" align="justify">
        <input type="button" name="Cancel" value="Batal"width="50" height="50" align="justify">
        <br>       
    </form>
</body>
</html>
